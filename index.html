<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Calories Burned Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Hydration Tracker</h1>
        
        <div class="info">
            <h2>Water Intake</h2>
            <p id="water-display">0 oz</p>
        </div>

        <div class="info">
            <h2>Calories Burned</h2>
            <p id="calories-display">0 kcal</p>
        </div>

        <div class="status">
            <h2>Status</h2>
            <p id="status-display">Stay Hydrated!</p>
        </div>

        <button id="drink-water">💧 Drink Water (+8 oz)</button>
        <button id="walk-steps">🚶‍♂️ Walk 100 Steps</button>
    </div>

     <script src="script.js"></script>
</body>
</html>
